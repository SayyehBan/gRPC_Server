syntax = "proto3";

option csharp_namespace = "gRPC_Server.Protos";
service ProductService{
	rpc AddNewProduct(RequestAddProductDto) returns(ResponseAddNewProduct);
}

message RequestAddProductDto{
	string Name=1;
	string Brand=2;
	int32 Price=3;
}

message ResponseAddNewProduct{
	bool IsSuccess=1;
}